# no logical table
- data_nodes:
    - table_name: "tb1"
      schema_name: "db1"
  all_database_names:
    - "db1"
  logical_tables: []

# only divide by database
- data_nodes:
    - table_name: "tb"
      schema_name: "db1"
    - table_name: "tb"
      schema_name: "db2"
  all_database_names:
    - "db1"
    - "db2"
  logical_tables:
    - table_name_pattern: "tb"
      database_name_pattern: "db[#]"
      full_name_expression: "db[1-2].tb"
      actual_data_nodes:
        - table_name: "tb"
          schema_name: "db1"
        - table_name: "tb"
          schema_name: "db2"

# only divide by table
- data_nodes:
    - table_name: "tb1"
      schema_name: "db1"
    - table_name: "tb2"
      schema_name: "db1"
  all_database_names:
    - "db1"
  logical_tables:
    - table_name_pattern: "tb[#]"
      database_name_pattern: "db1"
      full_name_expression: "db1.tb[1-2]"
      actual_data_nodes:
        - table_name: "tb1"
          schema_name: "db1"
        - table_name: "tb2"
          schema_name: "db1"

# with padding zero
- data_nodes:
    - table_name: "tb000"
      schema_name: "db1"
    - table_name: "tb001"
      schema_name: "db1"
