spring:
  cloud:
    config:
      label: master
      profile: default
      server:
        bootstrap: true
        jdbc:
          sql: SELECT `key`, `value` from config_system_configuration where `application`=? and `profile`=? and `label`=?
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:odc2.0;MODE=MySQL;DATABASE_TO_UPPER=false
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none
  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      mode: always
