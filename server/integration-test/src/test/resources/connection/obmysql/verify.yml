- name: "tb_a"
  table_name_pattern: "tb_a_[#]"
  database_name_pattern: "db_[#]"
  full_name_expression: "db_[00-03].tb_a_[00-03]"
  actual_data_nodes:
    - table_name: "tb_a_00"
      schema_name: "db_00"
    - table_name: "tb_a_01"
      schema_name: "db_01"
    - table_name: "tb_a_02"
      schema_name: "db_02"
    - table_name: "tb_a_03"
      schema_name: "db_03"

